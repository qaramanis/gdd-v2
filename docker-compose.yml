services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gdd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gdd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gdd_password}
      POSTGRES_DB: ${POSTGRES_DB:-gdd_database}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gdd_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gdd-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: gdd-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gdd-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gdd-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-gdd_user}:${POSTGRES_PASSWORD:-gdd_password}@postgres:5432/${POSTGRES_DB:-gdd_database}

      # MinIO / S3
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}

      # Auth (Better Auth)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-super-secret-key-change-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}

      # Node
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - gdd-network

volumes:
  postgres_data:
  minio_data:

networks:
  gdd-network:
    driver: bridge
